<div class="container py-4">
  <!-- Search & Add Button -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
    <input
      [(ngModel)]="searchTerm"
      placeholder="Search by title or author"
      class="form-control w-100 w-md-50"
    />
    <!-- <select [(ngModel)]="selectedCategory" class="form-select w-100 w-md-25">
      <option value="">All Categories</option>
      <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
    </select> -->
    <button (click)="openBookForm()" class="btn btn-primary ms-md-auto">
      âž• Add a Book
    </button>
  </div>

  <!-- ðŸ“š Book Cards Grid -->
  <div class="row g-4">
    <div *ngFor="let book of filteredBooks()" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img
          *ngIf="book.image"
          [src]="book.image"
          [alt]="book.name"
          class="card-img-top object-fit-cover"
          style="height: 200px"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.name }}</h5>
          <p class="card-text text-muted mb-1">{{ book.author }}</p>
          <p class="card-text small mb-2"><strong>Category:</strong> {{ book.category }}</p>

          <div class="mt-auto d-flex justify-content-between">
            <button (click)="editBook(book)" class="btn btn-outline-primary btn-sm">Edit</button>
            <button (click)="deleteBook(book.id)" class="btn btn-outline-danger btn-sm">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
