<app-header></app-header>

<div class="form-container">
  <div class="heading">Signup</div>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <div class="NameInputBox">
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
      <div class="error-message" *ngIf="name?.invalid && name?.touched">
        Name is required.
      </div>
    </div>

    <label for="email">Email:</label>
    <div class="EmailInputBox">
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <div class="error-message" *ngIf="email?.errors?.['required'] && email?.touched">
        Email is required.
      </div>
      <div class="error-message" *ngIf="email?.errors?.['email'] && email?.touched">
        Please enter a valid email.
      </div>
    </div>

    <label for="password">Password:</label>
    <div class="PasswordInputBox">
      <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter your password" />
      <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">ğŸ‘ï¸</button>
      <div class="error-message" *ngIf="password?.errors?.['required'] && password?.touched">
        Password is required.
      </div>
      <div class="error-message" *ngIf="password?.errors?.['minlength'] && password?.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <label for="confirmPassword">Confirm Password:</label>
    <div class="PasswordInputBox">
      <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" />
      <button type="button" class="eye-btn" (click)="toggleConfirmPasswordVisibility()">ğŸ‘ï¸</button>
      <div class="error-message" *ngIf="confirmPassword?.errors?.['required'] && confirmPassword?.touched">
        Confirm Password is required.
      </div>
      <div class="error-message" *ngIf="signupForm?.errors?.['mismatch'] && confirmPassword?.touched">
        Passwords do not match.
      </div>
    </div>

    <button class="SubmitBox" type="submit">Signup</button>

    <div class="login-redirect">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
