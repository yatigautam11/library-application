<h2 mat-dialog-title> Remove Book </h2>
<mat-dialog-content>
    <p>Do you really wish to remove the book?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNo()">Cancel</button>
    <button mat-raised-button color="warn" (click)="onYes()">Remove</button>
</mat-dialog-actions>
